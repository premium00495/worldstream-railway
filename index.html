<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0c29">
    <title>üèè PREMIUM LIVE MATCH | PAK vs IND</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #00f260; /* Neon Green */
            --accent-glow: rgba(0, 242, 96, 0.4);
            --text: #ffffff;
            --text-dim: #8b9bb4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* --- Glass Header --- */
        .header {
            background: rgba(15, 12, 41, 0.85);
            backdrop-filter: blur(12px);
            padding: 15px 20px;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; background: linear-gradient(to right, #fff, #a0a0a0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .live-badge {
            background: rgba(255, 59, 59, 0.15); color: #ff3b3b;
            border: 1px solid #ff3b3b; padding: 5px 12px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 800; display: flex; align-items: center; gap: 6px;
        }
        .live-dot { width: 6px; height: 6px; background: #ff3b3b; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }

        /* --- Player Section --- */
        .video-wrapper {
            position: relative;
            width: 100%; max-width: 900px; margin: 0 auto;
            background: #000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        /* 16:9 Aspect Ratio Hack */
        .video-wrapper::before { content: ""; display: block; padding-top: 56.25%; }
        
        #videoPlayer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        .fullscreen-btn {
            position: absolute; top: 15px; right: 15px;
            width: 40px; height: 40px;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 10px;
            color: white; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 20; transition: 0.2s;
        }
        .fullscreen-btn:active { transform: scale(0.9); background: var(--accent); color: #000; }

        .loading {
            position: absolute; inset: 0;
            background: rgba(15, 12, 41, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; transition: opacity 0.3s;
        }
        .loading.hidden { opacity: 0; pointer-events: none; }
        
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Controls --- */
        .controls-container {
            max-width: 900px; margin: 20px auto; padding: 0 15px;
        }

        .glass-panel {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; margin-bottom: 15px;
        }

        .panel-title { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 15px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .quality-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;
        }

        .quality-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--text-dim); padding: 10px 5px; border-radius: 10px;
            font-size: 0.85rem; font-weight: 700; cursor: pointer; transition: 0.3s;
            text-align: center;
        }
        .quality-btn span { display: block; font-size: 0.65rem; font-weight: 400; margin-top: 3px; opacity: 0.7; }
        
        .quality-btn.active {
            background: var(--accent); color: #000; border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow); transform: translateY(-2px);
        }
        .quality-btn.active span { color: #000; opacity: 1; }

        /* --- Stats Row --- */
        .stats { display: flex; gap: 10px; margin-top: 15px; }
        .stat-box {
            flex: 1; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;
            text-align: center; border: 1px solid var(--border);
        }
        .stat-val { color: var(--accent); font-weight: 700; font-size: 0.9rem; }
        .stat-lbl { font-size: 0.65rem; color: var(--text-dim); }

        /* --- Buttons --- */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .action-btn {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            padding: 14px; border-radius: 12px; text-decoration: none;
            font-weight: 600; font-size: 0.9rem; color: white; transition: 0.2s;
        }
        .action-btn:active { transform: scale(0.98); }
        .wa { background: linear-gradient(135deg, #25D366, #128C7E); }
        .tg { background: linear-gradient(135deg, #0088cc, #005f8f); }

        /* --- Toast --- */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(15, 12, 41, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--accent); box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            padding: 12px 25px; border-radius: 30px; display: flex; align-items: center; gap: 10px;
            z-index: 1000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .footer { text-align: center; padding: 20px; font-size: 0.75rem; color: var(--text-dim); }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">WORLD<span style="color:var(--accent)">STREAM</span></div>
        <div class="live-badge">
            <span class="live-dot"></span> LIVE
        </div>
    </header>

    <div class="video-wrapper">
        <video 
            id="videoPlayer" 
            controls 
            playsinline 
            webkit-playsinline
            preload="auto"
            controlsList="nodownload"
        >
            Your browser does not support video.
        </video>
        
        <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div style="margin-top:15px; font-size:0.8rem; letter-spacing:1px; color:var(--text-dim)">CONNECTING...</div>
        </div>
    </div>

    <div class="controls-container">
        
        <div class="glass-panel">
            <div class="panel-title">Select Quality</div>
            <div class="quality-grid">
                <button class="quality-btn" data-quality="240p">240p<span>Data Saver</span></button>
                <button class="quality-btn" data-quality="360p">360p<span>Mobile</span></button>
                <button class="quality-btn" data-quality="480p">480p<span>Standard</span></button>
                <button class="quality-btn active" data-quality="720p">720p<span>HD</span></button>
                <button class="quality-btn" data-quality="1080p">1080p<span>Full HD</span></button>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-val" id="currentQuality">720p</div>
                    <div class="stat-lbl">Quality</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val" style="color:#ff3b3b">LIVE</div>
                    <div class="stat-lbl">Status</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val">HLS</div>
                    <div class="stat-lbl">Format</div>
                </div>
            </div>
        </div>

        <div class="glass-panel">
            <div class="panel-title">Join Community</div>
            <div class="btn-grid">
                <a href="https://whatsapp.com/channel/0029VbC23ZlCMY0CaxMqvW30" class="action-btn wa" target="_blank">
                    <span>üì± WhatsApp</span>
                </a>
                <a href="https://t.me/CrazyTechOp" class="action-btn tg" target="_blank">
                    <span>‚úàÔ∏è Telegram</span>
                </a>
            </div>
        </div>

        <div class="footer">
            Powered by CrazyTech & Sponsored By Tamasha
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastIcon">‚úÖ</span>
        <span id="toastMsg" style="font-weight:600; font-size:0.9rem;">Ready</span>
                </div>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        // ORIGINAL LOGIC PRESERVED
        let hls = null;
        let currentQuality = '720p';
        
        const video = document.getElementById('videoPlayer');
        const videoWrapper = document.querySelector('.video-wrapper');
        const loading = document.getElementById('loading');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const qualityBtns = document.querySelectorAll('.quality-btn');
        const currentQualityDisplay = document.getElementById('currentQuality');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toastIcon');
        const toastMsg = document.getElementById('toastMsg');

        // Fetch stream URLs from server (EXACT ORIGINAL LOGIC)
        async function getStreamUrls() {
            try {
                const response = await fetch('/api/streams');
                const data = await response.json();
                return data.urls;
            } catch (error) {
                console.error('Failed to fetch streams:', error);
                showToast('Failed to load', '‚ùå');
                return null;
            }
        }

        // Initialize player
        async function initPlayer(quality) {
            const streamUrls = await getStreamUrls();
            if (!streamUrls) return;
            
            const url = streamUrls[quality];
            if (!url) {
                showToast('Quality unavailable', '‚ö†Ô∏è');
                return;
            }
            
            loading.classList.remove('hidden');
            
            if (hls) hls.destroy();

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    maxBufferLength: 30,
                    startPosition: -1
                });

                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().then(() => {
                        loading.classList.add('hidden');
                        showToast(`${quality} loaded`, 'üé¨');
                    }).catch(() => {
                        loading.classList.add('hidden');
                    });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                loading.classList.add('hidden');
                                showToast('Stream error', '‚ùå');
                                hls.destroy();
                                break;
                        }
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play().then(() => {
                        loading.classList.add('hidden');
                        showToast(`${quality} loaded`, 'üé¨');
                    });
                });
            }
        }

        // Quality selection
        qualityBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const quality = this.getAttribute('data-quality');
                const currentTime = video.currentTime;
                
                qualityBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentQuality = quality;
                currentQualityDisplay.textContent = quality;
                
                initPlayer(quality);
                
                video.addEventListener('loadedmetadata', function() {
                    video.currentTime = currentTime;
                }, { once: true });
            });
        });

        // Fullscreen Logic
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (videoWrapper.requestFullscreen) {
                    videoWrapper.requestFullscreen();
                } else if (videoWrapper.webkitRequestFullscreen) {
                    videoWrapper.webkitRequestFullscreen();
                } else if (videoWrapper.mozRequestFullScreen) {
                    videoWrapper.mozRequestFullScreen();
                }
                 showToast('Fullscreen ON', '‚õ∂');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                showToast('Fullscreen OFF', '‚õ∂');
            }
        }

        // Toast notification
        function showToast(message, icon = '‚úÖ') {
            toastMsg.textContent = message;
            toastIcon.textContent = icon;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Video events
        video.addEventListener('waiting', () => loading.classList.remove('hidden'));
        video.addEventListener('playing', () => loading.classList.add('hidden'));
        video.addEventListener('error', () => {
            loading.classList.add('hidden');
            showToast('Video error', '‚ùå');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                e.preventDefault();
                toggleFullscreen();
            }
            if (e.key === ' ') {
                e.preventDefault();
                video.paused ? video.play() : video.pause();
            }
        });

        // Prevent right-click
        video.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üèè Premium Stream Ready');
            initPlayer(currentQuality);
            setTimeout(() => showToast('Welcome Back!', 'üëã'), 1000);
        });
    </script>
</body>
</html>
